<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapaJohns Pizza</title>
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f8f8f8]">  
    <header class="bg-red-800 shadow-2xl">
        <nav class="container mx-auto py-5 text-white font-medium capitalize text-lg flex max-md:gap-5 max-md:flex-col justify-between items-center">
            <div>
                <a class="text-2xl" href="./index.html">papa johns</a>
            </div>
            <ul class="flex items-center max-md:flex-col gap-5 max-md:gap-0" id="navbar"></ul>
            <div class="flex gap-3 text-2xl">
                <button><i class="fa-solid fa-cart-plus"></i></button>
                <button><i class="fa-solid fa-circle-half-stroke"></i></button>
            </div>
        </nav>
    </header>
    <div class="container mx-auto">
        <div id="inpButton" class="my-10">
            <button onclick="openPostForm()" class="w-[10%] py-4 bg-yellow-400 cursor-pointer rounded-lg ">Add a Pizza +</button>
        </div>
        <div id="inputSection" class="w-full max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-2xl hidden">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Add a new Pizza</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <input class="border px-5 py-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" type="text" placeholder="title">
              <input class="border px-5 py-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" type="text" placeholder="price">
              <input class="border px-5 py-2 rounded-lg w-full md:col-span-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" type="text" placeholder="img url">
              <input class="border px-5 py-2 rounded-lg w-full md:col-span-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" type="text" placeholder="composition">
          </div>
          <div class="flex gap-4 justify-end">
              <button onclick="createPost()" class="px-5 py-2 text-white cursor-pointer rounded-lg bg-emerald-600 hover:bg-emerald-700 transition-colors">Add +</button>
              <button onclick="updatePost()" class="px-5 py-2 text-white cursor-pointer rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors">Update Pizza</button>
          </div>
      </div>
        <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 py-4"></div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
